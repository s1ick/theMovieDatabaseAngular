<div class="max-w-2xl mx-auto">
  <div class="flex gap-2">
    <div class="relative flex-1">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (keyup)="onKeyPress($event)"
        #searchInput
        placeholder="Search movies..."
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pr-12 transition-colors duration-200">

      <div class="absolute inset-y-0 right-0 flex items-center pr-2">
        @if (searchTerm()) {
          <button
            (click)="onClear()"
            type="button"
            class="p-1 text-gray-400 hover:text-gray-600 transition-colors duration-200 mr-1 hover:bg-gray-100 rounded"
            aria-label="Clear search">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        }
      </div>
    </div>

    <button
      (click)="onSearch()"
      type="button"
      class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200 font-medium whitespace-nowrap">
      Search
    </button>
  </div>
</div>
